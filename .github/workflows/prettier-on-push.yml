
name: Prettier Format

on:
  push:
    branches:
      - master

    
jobs:
  prettier-format:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format
        
      - run: git status
      # commit any changed files
      # https://github.com/mikeal/publish-to-github-action
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply formating changes
          branch: ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} # Usa el secreto que agregaste